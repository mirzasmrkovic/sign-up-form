<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<title>Signup form</title>
</head>
<body>
	<div id="signup">
		<div class="field">
			<div class="description">
				<div class="text">Email address</div>
				<div class="invalidInputAlert">Invalid email address</div>
			</div>
			<input id="email" class="input" type="text" placeholder="Enter your email">
		</div>
		<div class="field">
			<div class="description">
				<div class="text">Password</div>
				<div class="invalidInputAlert"></div>
			</div>
			<input id="password" class="input" type="password" placeholder="Minimum 6 characters">
			<input id="confirmPassword" class="input" type="password" placeholder="Confirm password">
		</div>
		<button id="signupButton" class="logSigButton">Signup</button>
	</div>
	<script src="signup.js"></script>
</body>
